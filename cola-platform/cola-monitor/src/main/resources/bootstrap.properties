server.port=8989

#application config
spring.application.name=monitor

#eureka instance config
eureka.instance.nonSecurePort=${server.port:8989}

#eureka registry config
eureka.client.serviceUrl.defaultZone=http://${eureka.host:localhost}:${eureka.port:8761}/eureka/


endpoints.health.sensitive=false
eureka.instance.leaseRenewalIntervalInSeconds=5


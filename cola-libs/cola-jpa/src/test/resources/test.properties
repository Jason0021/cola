#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/cola?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=false
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1;

# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.showSql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.namingStrategy=org.hibernate.cfg.ImprovedNamingStrategy

# Redis L2 Cache
spring.jpa.properties.hibernate.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=com.cola.libs.cache.hibernate.redis.RedisRegionFactory
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

# ignite L2 Cache
#spring.jpa.properties.hibernate.cache.region.factory_class=org.apache.ignite.cache.hibernate.HibernateRegionFactory
#spring.jpa.properties.hibernate.org.apache.ignite.hibernate.default_access_type=READ_ONLY
#spring.jpa.properties.hibernate.org.apache.ignite.hibernate.grid_name=hibernate-grid

# stripped before adding them to the entity manager
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.expire=60


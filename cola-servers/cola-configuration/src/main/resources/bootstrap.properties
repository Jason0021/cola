server.port=8888
spring.application.name=configuration

logging.file=${user.dir}/logs/configuration

#configuration file path
spring.profiles.active=native
spring.cloud.config.server.native.searchLocations=classpath:/config

spring.cloud.config.uri=http://${config.host:localhost}:${server.port:8888}

#eureka instance config
eureka.instance.nonSecurePort=${server.port:8888}
eureka.instance.metadataMap.instance=${spring.application.name}:${random.value}

#eureka registry config
eureka.client.serviceUrl.defaultZone=http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
